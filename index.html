
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاكاة سقوط المظلي - Three.js</title>
    <style>
        /* Essential styles to ensure Three.js fills the screen */
        body {
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Prevent scrollbars */
            font-family: sans-serif;
            background-color: #333; /* Dark background for better visuals */
            color: #eee;
        }
        canvas {
            display: block; /* Remove extra space below the canvas */
        }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; /* Ensure the button appears above the Three.js scene */
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Styles for the new stats display */
        #stats-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            pointer-events: none; /* Allows clicking through the element to the canvas */
            z-index: 100; /* Ensure stats are above everything else */
            display: flex;
            flex-direction: column;
            gap: 5px; /* Space between stats lines */
        }
    </style>
</head>
<body>
    <div id="stats-container">
        <div>Skydiver Speed: <span id="skydiver-speed">0.00</span> m/s</div>
        <div>Skydiver Altitude: <span id="skydiver-altitude">0.00</span> m</div>
        <div>Wind Speed: <span id="wind-speed">0.00</span> m/s</div>
        <div>Wind Direction: <span id="wind-direction">N/A</span></div>
    </div>

    <script type="module" src="/src/main.js" defer></script>
</body>
</html>
