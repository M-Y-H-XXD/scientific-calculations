<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاكاة سقوط المظلي - Three.js</title>
    <style>
        /* Essential styles to ensure Three.js fills the screen */
        body {
            margin: 0; /* Remove default body margin */
            overflow: hidden; /* Prevent scrollbars */
            font-family: sans-serif;
            background-color: #333; /* Dark background for better visuals */
            color: #eee;
        }
        canvas {
            display: block; /* Remove extra space below the canvas */
        }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; /* Ensure the button appears above the Three.js scene */
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script type="module" src="/src/main.js" defer></script>
</body>
</html>
